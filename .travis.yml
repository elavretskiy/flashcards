language: ruby
rvm: 2.1.5
env: RAILS_ENV=test
script:
  - bundle exec rake db:migrate RAILS_ENV=test
  - bundle exec rspec
addons:
  postgresql: "9.4"
before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres
  - rake db:migrate RAILS_ENV=test
